<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript">
            function fancyArray(array, symbol = "->", reversed = false){
                if (!reversed){
                    for (var i in array){
                        console.log(i, symbol, array[i]);
                    }
                }
                else{
                    for (var i = array.length -1; i >= 0; i--){
                        console.log(i, symbol, array[i]);
                    }
                }
            }
        </script>
    </head>

</html>
